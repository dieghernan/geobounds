on:
  workflow_dispatch:

name: update-docs

jobs:
  update-docs:
    runs-on: windows-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true


      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            local::.
            any::cli
            any::rcmdcheck
            any::pkgdown
            dieghernan/pkgdev

          needs: website

      # Linux & macOS
      - name: Install jarl (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf \
            https://github.com/etiennebacher/jarl/releases/latest/download/jarl-installer.sh | sh

          # Ensure jarl is on PATH for subsequent steps
          echo "$HOME/.jarl/bin" >> $GITHUB_PATH

      # Windows
      - name: Install jarl (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          iwr https://github.com/etiennebacher/jarl/releases/latest/download/jarl-installer.ps1 | iex

          # Add to PATH
          "$env:USERPROFILE\.jarl\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Verify jarl installation
        run: jarl --version
        
      - name: Run jarl
        continue-on-error: true
        run: jarl check . --fix --min-r-version 4.1

      - name: Install Air
        uses: posit-dev/setup-air@v1

      - name: Format with Air
        run: air format .

      - name: Update docs
        run: |

          pkgdev::update_docs(add_contributors = FALSE)

        shell: Rscript {0}

      - name: Commit results
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m 'Update docs with pkgdev' || echo "No changes to commit"
          git push origin || echo "No changes to commit"

      - uses: r-lib/actions/check-r-package@v2

      - name: Deploy package
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE, run_dont_run = TRUE)'

